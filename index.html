<!DOCTYPE html>
<head>

    <style>
        p {
            margin: 0;
            padding: 0;
        }
       .b1 {
        background-color: black;
        width: 100%;
        height: 70px;
        top: 0;
        opacity: 0.5;
        position: absolute;
        z-index: 1;
       }
       .img1 {
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: absolute;
        object-fit: cover;
        opacity: 0;
        animation: fade-in 1.5s ease-in forwards;
        
       }
       @keyframes fade-in {
        0% {opacity: 0;}
        100% {opacity: 1;}
       }
       .t1{
        top: 6px;
        font-family: 'GMarketSans';
        left: 10%;
        position: absolute;
        font-size: 40px;
        color: white;
        text-shadow: 5px 5px 10px gray;
        z-index: 2;
       }
       @font-face {
    font-family: 'GMarketSans';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
    font-weight: 300;
    font-display: swap;
}
    .t2{
        display: inline-block;
        margin-right: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    .t2:hover{
        font-size: 20px;
        opacity: 0.8;
    }
    .t3{
        display: inline-block;
        margin-right: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    .t3:hover{
        font-size: 20px;
        opacity: 0.8;
    }
    .t4{
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    .t4:hover{
        font-size: 20px;
        opacity: 0.8;
    }
    .texts1 {
        width: 600px;
        top: 15px;
        left: 70%;
        height: 40px;
        color: white;
        position: absolute;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
    }
    .start {
        width: 180px;
        height: 70px;
        left: 50%;
        transform: translateX(-50%);
        top: 70%;
        border-radius: 10px;
        background-color: rgb(196, 170, 27);
        color: white;
        font-family: 'GMarketSans';
        font-size: 20px;
        cursor: pointer;
        transition: 0.4s;
        border: 3px solid rgb(196, 170, 27);
        position: absolute;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        animation: wait-in 2s ease-in;
        }
    .start:hover {
        background-color: transparent;
        color: rgb(196, 170, 27);
        opacity: 0.7;
        font-size: 30px;
        font-weight: bold;
    }
    @keyframes wait-in {
        0% {opacity: 0;}
        80%{opacity: 0;}
        100% {opacity: 1;}
    }
    .b2{
        width: 110px;
        height: 40px;
        left: 50%;
        transform: translateX(-50%);
        top: 70%;
        border-radius: 10px;
        background-color: rgb(0, 0, 0);
        opacity: 0.4;
        position: absolute;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        animation: wait-in 2s ease-in;
        z-index: 1;
    }
    </style>
